<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="mainContainer">
    <div class="container">
        <div class="unitPage">
            <div class="iconPlace">
                <span  class="u" id="s"><i class="fa-solid fa-2x fa-arrow-left u" id="arrow"></i>
                    </svg>Unit Convertor</span>
            </div>
            <div class="units">
                <div class="uni">
                    <i class="fa-solid fa-2x fa-coins u"></i>
                    <p class="u">Currency</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-ruler-horizontal u"></i>
                    <p class="u">Length</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-chart-area u"></i>
                    <p class="u">Area</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-volume-high u"></i>
                    <p class="u">Volume</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-weight-hanging u"></i>
                    <p class="u">Weight</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-temperature-low u"></i>
                    <p class="u">Temperature</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-gauge u"></i>
                    <p class="u">Speed</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-stopwatch u"></i>
                    <p class="u">Pressure</p>
                </div>
                <div class="uni">
                    <i class="fa-solid fa-2x fa-bolt u"></i>
                    <p class="u">Power</p>
                </div>
            </div>
        </div>
        <div class="mode">
            <div class="unit"><svg id="menu" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960"
                    width="30px" fill="rgb(76 76 75)">
                    <path
                        d="m658.23-493.69-163-163 163-163 163 163-163 163Zm-473.62-49.69v-231.77h231.01v231.77H184.61Zm358.77 358.77v-231.01h231.77v231.01H543.38Zm-358.77 0v-231.01h231.01v231.01H184.61Zm30.77-389.54h169.47v-170.23H215.38v170.23Zm445.08 39.46 119.77-119.77L660.46-775 539.92-654.46l120.54 119.77Zm-86.31 319.31h170.23v-169.47H574.15v169.47Zm-358.77 0h169.47v-169.47H215.38v169.47Zm169.47-358.77Zm155.07-80.31ZM384.85-384.85Zm189.3 0Z" />
                </svg>
                </svg>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-sun" id="sun"></i>
            </div>
        </div>
        <div class="display" id="dis"></div>
        <div class="buttons">
            <button class="op btn" id="ov">AC</button>
            <button class="op de btn" id="ov"><svg id="del" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                    width="40px" fill="rgb(128, 124, 124)">
                    <path
                        d="M450.67-324 560-433.33 669.33-324l47.34-47.33-110-108.67 108.66-108.67L668-636 560-526.67 450.67-636l-47.34 47.33 110 108.67-110 108.67L450.67-324Zm-97.34 164q-15.83 0-30-7.08-14.16-7.09-23.33-19.59L80-480l219.33-293.33q9.17-12.5 23.34-19.59 14.16-7.08 30-7.08H814q27.5 0 47.08 19.58 19.59 19.59 19.59 47.09v506.66q0 27.5-19.59 47.09Q841.5-160 814-160H353.33Zm-190-320 190 253.33H814v-506.66H353.33L163.33-480ZM584-480Z" />
                </svg></button>
            <button class="op btn" id="ma">%</button>
            <button class="op btn" id="ma">รท</button>
            <button id="or" class="btn">7</button>
            <button id="or" class="btn">8</button>
            <button id="or" class="btn">9</button>
            <button class="op btn" id="ma">ร</button>
            <button id="or" class="btn">4</button>
            <button id="or" class="btn">5</button>
            <button id="or" class="btn">6</button>
            <button class="op btn" id="ma">-</button>
            <button id="or" class="btn">1</button>
            <button id="or" class="btn">2</button>
            <button id="or" class="btn">3</button>
            <button class="op btn" id="ma">+</button>
            <button id="or" class="btn">00</button>
            <button id="or" class="btn">0</button>
            <button class="dot btn" id="ma">.</button>
            <button class="equal btn" id="ma">=</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
